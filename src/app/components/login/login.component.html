<div class="form-signin">
    <form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()">
         <h1 class="h3 mb-3 font-weight-normal">{{'login.bank' | translate}}</h1>
        
         <div *ngIf="loginInvalid && !form.invalid" class="alert alert-danger">
            {{ loginFailure | translate }}
          </div>
 
           
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username"  formControlName="username" required="required" autofocus >
        </div>
        <div *ngIf="form.controls['username'].invalid && (form.controls['username'].dirty || form.controls['username'].touched)" class="alert alert-danger">
            <div *ngIf="form.controls['username'].errors.required">
                {{ userNameRequiredMsg | translate }}
             </div>
             <div *ngIf="form.controls['username'].errors.minlength">
                 {{ userNameMinLength | translate}}
              </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password"  formControlName="password" required="required">
        </div>
        <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)" class="alert alert-danger">
            <div *ngIf="form.controls['password'].errors.required">
                {{ pwdRequiredMsg | translate }}
          </div>
          <div *ngIf="form.controls['password'].errors.minlength">
              {{ pwdMinLength | translate}}
             
          </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">{{loginBtn | translate}}</button>
        </div>     


       </form>
 </div>
